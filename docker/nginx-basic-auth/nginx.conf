worker_processes 1;

events {
    worker_connections 1024;
}

http {
  upstream app {
    server app:8000;
  }

  server {
    location / {
      proxy_pass http://app;
      proxy_set_header Host $host;

      auth_basic "Restricted Content";
      auth_basic_user_file /etc/nginx/htpasswd;
      proxy_set_header Authuser $remote_user;
    }
  }
}
